message News {
    required int64 id = 1;
    required string title = 2;
    required string content = 3;
    optional string image = 4;
    optional string desc = 5;
    repeated group RelativeNews = 6 {
        required int64 id = 11;
        required string title = 12;
        optional string image = 13;
        optional string desc = 14;
    };
    required int32 flag = 7;
    required int32 kind = 8;
}