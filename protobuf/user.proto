package entity;

enum PLATFROM {
    PHONE = 10000;
    QQ = 10001;
    WEIXIN = 10002;
    WEIBO = 10003;
    FACEBOOK = 10004;
    INS = 10005;
    TWITTER = 10006;
};

message User {
    required int64 id = 1;
    required string name = 2;
    required int32 gender = 3;
    optional string desc = 4;
    optional float degree = 5;
    repeated int32 flags = 6;
}